<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Soundaryaaa</title>

<style>
body {
  margin: 0;
  font-family: "Georgia", "Times New Roman", serif;
  height: 100vh;
  overflow: hidden;
  background: pink;
}

.page-bg {
  position: fixed;
  inset: 0;
  background-size: cover;
  background-position: center;
  transition: opacity 1.5s ease;
  z-index: -1;
}

.container {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: rgba(255,255,255,0.9);
  padding: 45px;
  max-width: 700px;
  max-height: 85vh;
  overflow-y: auto;
  border-radius: 25px;
  text-align: center;
  animation: fade 1.5s ease;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

h2 {
  font-size: 32px;
  color: #e91e63;
  margin-bottom: 15px;
}

#text {
  font-size: 18px;
  line-height: 1.7;
  color: #333;
}

img {
  max-width: 100%;
  max-height: 40vh;
  object-fit: contain;
  border-radius: 15px;
  margin-top: 20px;
}

button {
  padding: 12px 30px;
  border: none;
  border-radius: 30px;
  margin: 20px 10px 0;
  font-size: 16px;
  cursor: pointer;
}

.yes {
  background: #ff4f9a;
  color: white;
}

.no {
  background: gray;
  color: white;
  position: absolute;
}

.glow {
  color: #e91e63;
  font-weight: 600;
  animation: glowPulse 2.5s infinite;
}

@keyframes glowPulse {
  0% { text-shadow: 0 0 5px rgba(233,30,99,0.3); }
  50% { text-shadow: 0 0 12px rgba(233,30,99,0.7); }
  100% { text-shadow: 0 0 5px rgba(233,30,99,0.3); }
}

.signature {
  font-style: italic;
  font-size: 18px;
  color: #ff4f9a;
  margin-top: 25px;
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="music/soft.mp3" type="audio/mpeg">
</audio>

<div id="bg" class="page-bg"></div>

<div class="container">
  <div class="card">
    <h2 id="title"></h2>
    <p id="text"></p>
    <img id="img" style="display:none;">
    
    <button class="yes" onclick="next()">Next</button>
    <button id="no" class="no" onclick="run()">No</button>
  </div>
</div>

<script>
let page = 0;
const bg = document.getElementById("bg");
const title = document.getElementById("title");
const text = document.getElementById("text");
const img = document.getElementById("img");
const noBtn = document.getElementById("no");

function next() {
  page++;
  img.style.display = "none";

  // Remove NO button after first page
  if (page > 1) {
    noBtn.style.display = "none";
  }

  if (page === 1) {
    bg.style.backgroundImage = "url('images/s-love.png')";
    title.innerText = "From across the oceans…";

    text.innerHTML = `
      Missing you from overseas isn’t just distance.<br><br>
      It’s waking up every night with your name in my chest.<br><br>

      <span class="glow">My cute little angryyyy bird…</span><br>
      <span class="glow">My last two heartbeats.</span><br><br>

      <span class="signature">— Lokeshhh for Soundaryaaa</span>
    `;
  }

  if (page === 2) {
    bg.style.backgroundImage = "linear-gradient(#ffb6c1,#ffc0cb)";
    img.src = "images/cafe.png";
    img.style.display = "block";

    title.innerText = "Love shows itself quietly";
    text.innerText =
      "Not when it’s easy. Not in front of others. But in staying.";
  }

  if (page === 3) {
    img.src = "images/couple.png";
    img.style.display = "block";

    title.innerText = "In the way I looked at you";
    text.innerText =
      "When no one else was watching, my heart already knew.";
  }

  if (page === 4) {
    img.src = "images/card.png";
    img.style.display = "block";

    title.innerText = "I chose you";
    text.innerHTML = `
      I skipped many other girls, I chose you.<br><br>
      I have seen my family in you.<br><br>
      My heart never left you on seen.<br><br>
      Not by real presence — my eyes waited whole night just to talk to you,
      but it was never long enough.<br><br>

      <span class="glow">Love you S…</span><br>
      <span class="glow">But unloving slowlyyyy.</span>
    `;
  }

  if (page === 5) {
    img.src = "images/rose.png";
    img.style.display = "block";

    title.innerText = "Right person, wrong time";
    text.innerText =
      "Family. Circumstances. Life.\nI walked away, not because I stopped loving.";
  }

  if (page === 6) {
    img.src = "images/snow.png";
    img.style.display = "block";

    title.innerText = "Even if not forever together";
    text.innerText =
      "You will be my last two heartbeats until my final breath.";
  }
}

function run() {
  noBtn.style.top = Math.random() * 80 + "%";
  noBtn.style.left = Math.random() * 80 + "%";
}
</script>

</body>
</html>
