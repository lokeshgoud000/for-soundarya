<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Soundaryaaa</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: "Comic Sans MS", "Comic Sans", cursive;
  background: #ffd6e7;
  overflow: hidden;
}

.page-bg {
  position: fixed;
  inset: 0;
  background-size: cover;
  background-position: center;
  z-index: -3;
}

.container {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: rgba(255,255,255,0.93);
  padding: 60px;
  max-width: 880px;
  max-height: 88vh;
  overflow-y: auto;
  border-radius: 30px;
  text-align: center;
  animation: fade 1.5s ease, heartbeat 1.6s infinite;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes heartbeat {
  0% { transform: scale(1); }
  25% { transform: scale(1.03); }
  40% { transform: scale(1); }
  60% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

h1 {
  font-size: 20px;
  color: #ff4f9a;
  margin-bottom: 10px;
}

h2 {
  font-size: 32px;
  color: #e91e63;
}

p {
  font-size: 18px;
  line-height: 1.75;
  white-space: pre-line;
  color: #333;
}

.glow {
  color: #e91e63;
  font-weight: bold;
  animation: glowPulse 2.5s infinite;
}

@keyframes glowPulse {
  0% { text-shadow: 0 0 5px rgba(233,30,99,0.3); }
  50% { text-shadow: 0 0 14px rgba(233,30,99,0.7); }
  100% { text-shadow: 0 0 5px rgba(233,30,99,0.3); }
}

/* Telugu glow */
.telugu-glow {
  color: #c4006f;
  font-weight: bold;
  animation: teluguGlow 2.2s infinite;
}

@keyframes teluguGlow {
  0% { text-shadow: 0 0 6px #ff9acb; }
  50% { text-shadow: 0 0 22px #ff5fa2; }
  100% { text-shadow: 0 0 6px #ff9acb; }
}

img {
  display: block;
  margin: 30px auto;
  max-width: 100%;
  max-height: 40vh;
  object-fit: contain;
  border-radius: 18px;
}

button {
  padding: 12px 30px;
  border: none;
  border-radius: 28px;
  margin-top: 20px;
  font-size: 16px;
  cursor: pointer;
  font-family: "Comic Sans MS", "Comic Sans", cursive;
}

.yes {
  background: #ff4f9a;
  color: white;
}

/* Smaller NO button */
.no {
  background: #aaa;
  color: white;
  position: absolute;
  padding: 8px 16px;
  font-size: 13px;
}

.signature {
  margin-top: 25px;
  font-style: italic;
  font-size: 18px;
  color: #ff4f9a;
}

/* Falling icons */
.fall {
  position: fixed;
  top: -10px;
  font-size: 18px;
  animation: fall linear infinite;
  z-index: 5;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="music/soft.mp3" type="audio/mpeg">
</audio>

<div id="bg" class="page-bg"></div>

<div class="container">
  <div class="card">
    <h1 id="topline"></h1>
    <h2 id="title"></h2>
    <p id="text"></p>
    <img id="img" style="display:none;">
    <div class="signature">‚Äî Lokeshhh for Soundaryaaa</div>

    <button class="yes" onclick="next()">Next</button>
    <button id="no" class="no" onclick="run()">No</button>
  </div>
</div>

<script>
let page = 0;
let cameFromNo = false;

const bg = document.getElementById("bg");
const topline = document.getElementById("topline");
const title = document.getElementById("title");
const text = document.getElementById("text");
const img = document.getElementById("img");
const no = document.getElementById("no");
const music = document.getElementById("music");

function typeWriterPlain(msg, i = 0, callback) {
  if (i < msg.length) {
    text.innerHTML += msg.charAt(i);
    setTimeout(() => typeWriterPlain(msg, i + 1, callback), 35);
  } else if (callback) {
    callback();
  }
}

function teluguTypeWriter(el, msg, i = 0) {
  if (i < msg.length) {
    el.innerHTML += msg.charAt(i);
    setTimeout(() => teluguTypeWriter(el, msg, i + 1), 55);
  }
}

function next() {
  page++;
  img.style.display = "none";
  text.innerHTML = "";
  topline.innerText = "";

  if (page === 1) {
    if (!cameFromNo) music.play();
    bg.style.backgroundImage = "url('images/s-love.png')";
    topline.innerText = "My February message for youuu";
    title.innerText = "From across the oceans‚Ä¶";

    typeWriterPlain(
      "Keeping my eyes open for you all night is my way of showing love,\n" +
      "because I can‚Äôt feel your presence.\n\n",
      0,
      () => {
        text.innerHTML +=
          "<span class='glow'>My cute little angryyyy bird‚Ä¶</span>\n" +
          "<span class='glow'>My last two heartbeats.</span>";
      }
    );
  }

  if (page === 2) {
    img.src = "images/cafe.png";
    img.style.display = "block";
    title.innerText = "Love stays quietly";
    text.innerText =
      "Not when it‚Äôs easy.\nNot in front of others.\nBut when staying costs everything.";
    no.style.display = "none";
  }

  if (page === 3) {
    img.src = "images/couple.png";
    img.style.display = "block";
    title.innerText = "Silent moments";
    text.innerText =
`The way I looked at you when no one else watching me.
The way I felt you beside me.
I looked for your name on my phone.
I looked for you all night.

I stayed up all night just not for talking ‚Äî
THAT‚ÄôS MY WAY OF SHOWING LOVE TO YOUUU,
as I can‚Äôt feel your presence.`;
  }

  if (page === 4) {
    img.src = "images/card.png";
    img.style.display = "block";
    title.innerText = "I choose you";
    text.innerHTML =
`I skipped many other girls, I choose you.
I have seen my family in you.
My heart never left you on seen.

Not by real presence ‚Äî
my eyes waited whole night just to talk to you,
but it‚Äôs not long enough.

<span class="glow">Love you S‚Ä¶</span>
<span class="glow">But unloving slowlyyyy.</span>`;
  }

  if (page === 5) {
    img.src = "images/rose.png";
    img.style.display = "block";
    title.innerText = "Right person‚Ä¶ wrong time";
    text.innerText =
      "Family. Circumstances. Life.\nI walked away not because I stopped loving.";
  }

  if (page === 6) {
    img.src = "images/snow.png";
    img.style.display = "block";
    title.innerText = "A lifetime apology";

    text.innerHTML =
`The universe for me shown right person at the wrong time on purpose.
Not to torture you but to show you whats possible love is.

<span id="telugu-line" class="telugu-glow"></span> but not long enough.

I am sorry‚Ä¶ for a lifetime.`;

    teluguTypeWriter(
      document.getElementById("telugu-line"),
      "Naku nuvvu neku nenu"
    );

    no.remove();
    startFall();
  }
}

function run() {
  no.style.top = Math.random() * 80 + "%";
  no.style.left = Math.random() * 80 + "%";
}

function startFall() {
  const icons = ["‚ùÑ","‚ù§Ô∏è","üåπ"];
  for (let i = 0; i < 60; i++) {
    const el = document.createElement("div");
    el.className = "fall";
    el.innerText = icons[Math.floor(Math.random()*icons.length)];
    el.style.left = Math.random()*100+"vw";
    el.style.animationDuration = 5+Math.random()*5+"s";
    document.body.appendChild(el);
  }
}
</script>

</body>
</html>
