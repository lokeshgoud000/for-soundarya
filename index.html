<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Soundaryaaa</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,500&family=Dancing+Script:wght@600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Playfair Display', serif;
  background: #ffd6e7;
  overflow: hidden;
}

.page-bg {
  position: fixed;
  inset: 0;
  background-size: cover;
  background-position: center;
  transition: opacity 1.5s ease;
  z-index: -2;
}

.container {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: rgba(255,255,255,0.9);
  padding: 40px;
  max-width: 720px;
  max-height: 85vh;
  overflow-y: auto;
  border-radius: 25px;
  text-align: center;
  animation: fade 1.5s ease;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

img {
  max-width: 100%;
  max-height: 40vh;
  object-fit: contain;
  border-radius: 18px;
  margin-top: 20px;
}

h2 {
  font-family: 'Dancing Script', cursive;
  font-size: 42px;
  color: #e63982;
}

p {
  font-size: 18px;
  line-height: 1.7;
  white-space: pre-line;
}

button {
  padding: 14px 30px;
  border: none;
  border-radius: 30px;
  margin: 15px;
  font-size: 16px;
  cursor: pointer;
}

.yes { background: #ff4f9a; color: white; }
.no  { background: #999; color: white; position: absolute; }

.no::after {
  content: "Aseyyyyyy Yesss for meee ðŸ˜­\A Yes is what I need as you ðŸ’”";
  white-space: pre;
  display: block;
  font-size: 12px;
  margin-top: 5px;
}

.signature {
  margin-top: 20px;
  font-family: 'Dancing Script', cursive;
  font-size: 22px;
  color: #b3005e;
}

.heartbeat {
  animation: beat 1.4s infinite;
}

@keyframes beat {
  0% { transform: scale(1); }
  25% { transform: scale(1.05); }
  40% { transform: scale(1); }
  60% { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* Snow */
.snow {
  position: fixed;
  top: -10px;
  color: white;
  font-size: 16px;
  animation: fall linear infinite;
  z-index: 5;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="music/soft.mp3" type="audio/mpeg">
</audio>

<div id="bg" class="page-bg"></div>

<div class="container">
  <div class="card heartbeat">
    <h2 id="title"></h2>
    <p id="text"></p>
    <img id="img" style="display:none;">
    <div class="signature">â€” Lokeshhh for Soundaryaaa</div>

    <button class="yes" onclick="next()">Next</button>
    <button id="no" class="no" onclick="run()">No</button>
  </div>
</div>

<script>
let page = 0;
const bg = document.getElementById("bg");
const title = document.getElementById("title");
const text = document.getElementById("text");
const img = document.getElementById("img");
const no = document.getElementById("no");
const music = document.getElementById("music");

function typeWriter(message, i = 0) {
  if (i < message.length) {
    text.innerHTML += message.charAt(i);
    setTimeout(() => typeWriter(message, i + 1), 35);
  }
}

function next() {
  page++;
  img.style.display = "none";
  text.innerHTML = "";

  if (page === 1) {
    music.play();
    bg.style.backgroundImage = "url('images/s-love.png')";
    title.innerText = "From across the oceansâ€¦";
    typeWriter("Missing you from overseas isnâ€™t just distance.\nItâ€™s waking up every night with your name in my chest.\nMy cute little angryyyy birdâ€¦\nMy last two heartbeats.");
  }

  if (page === 2) {
    img.src = "images/cafe.png";
    img.style.display = "block";
    title.innerText = "Love stays quietly";
    text.innerText = "Not in front of others.\nNot when itâ€™s easy.\nBut when staying costs everything.";
  }

  if (page === 3) {
    img.src = "images/couple.png";
    img.style.display = "block";
    title.innerText = "In silent moments";
    text.innerText = "In the way I looked at you when no one else was watching.";
  }

  if (page === 4) {
    img.src = "images/card.png";
    img.style.display = "block";
    title.innerText = "I chose you";
    text.innerText = "I skipped many paths.\nMy heart never wandered.";
  }

  if (page === 5) {
    img.src = "images/rose.png";
    img.style.display = "block";
    title.innerText = "Right personâ€¦ wrong time";
    text.innerText = "I walked away not because I stopped loving.\nBut because life demanded sacrifices.";
  }

  if (page === 6) {
    img.src = "images/snow.png";
    img.style.display = "block";
    title.innerText = "A lifetime apology";
    text.innerText =
`The universe for me shown right person at the wrong time on purpose.
Not to torture you but to show you whats possible love is,
to give you a glimpse of the love deserve before you're ready to hold it.

You will receive the greatest one in future,
mine is little as me.

I think we meet too early when you are still healing from someone else loss.
I might be different city not close but I still hurt you.

In this time what we behave is what we will become in future.
Because you feel I feel it.
Naku nuvvu neku nenu but not long enough.

Time is sending us more further awayyy.
Maybe next time we will meet at the correct time.

Meeting you Soundaryaaa,
is not a mistake of time.
It is a preparation.
When time aligned you will get what you need.
Everything have a plan.

I am sorryâ€¦ for a lifetime.`;

    no.remove();
    startSnow();
  }
}

function run() {
  no.style.top = Math.random() * 80 + "%";
  no.style.left = Math.random() * 80 + "%";
}

function startSnow() {
  for (let i = 0; i < 50; i++) {
    const snow = document.createElement("div");
    snow.className = "snow";
    snow.innerText = "â„";
    snow.style.left = Math.random() * 100 + "vw";
    snow.style.animationDuration = 5 + Math.random() * 5 + "s";
    document.body.appendChild(snow);
  }
}
</script>

</body>
</html>
