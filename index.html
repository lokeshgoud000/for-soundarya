<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Soundaryaaa</title>

<link href="https://fonts.googleapis.com/css2?family=Allura&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: 'Playfair Display', serif;
  font-style: italic;
  background: #ffd6e7;
  overflow: hidden;
}

.page-bg {
  position: fixed;
  inset: 0;
  background-size: cover;
  background-position: center;
  z-index: -3;
}

.container {
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.card {
  background: rgba(255,255,255,0.93);
  padding: 70px;
  max-width: 920px;
  max-height: 90vh;
  overflow-y: auto;
  border-radius: 35px;
  text-align: center;
  animation: fade 1.5s ease, heartbeat 1.6s infinite;
}

@keyframes fade {
  from { opacity: 0; transform: translateY(25px); }
  to { opacity: 1; transform: translateY(0); }
}

@keyframes heartbeat {
  0% { transform: scale(1); }
  25% { transform: scale(1.03); }
  40% { transform: scale(1); }
  60% { transform: scale(1.05); }
  100% { transform: scale(1); }
}

h2 {
  font-family: 'Allura', cursive;
  font-size: 54px;
  color: #e63982;
}

p {
  font-size: 19px;
  line-height: 1.85;
  white-space: pre-line;
}

.glow {
  color: #d1006c;
  animation: glow 2s infinite;
}

@keyframes glow {
  0% { text-shadow: 0 0 6px #ff9acb; }
  50% { text-shadow: 0 0 18px #ff4f9a; }
  100% { text-shadow: 0 0 6px #ff9acb; }
}

/* Telugu glow */
.telugu-glow {
  color: #c4006f;
  animation: teluguGlow 2.2s infinite;
}

@keyframes teluguGlow {
  0% { text-shadow: 0 0 6px #ff9acb; }
  50% { text-shadow: 0 0 26px #ff5fa2, 0 0 40px #ff8dc7; }
  100% { text-shadow: 0 0 6px #ff9acb; }
}

img {
  max-width: 100%;
  max-height: 40vh;
  object-fit: contain;
  border-radius: 22px;
  margin-top: 25px;
}

button {
  padding: 16px 38px;
  border: none;
  border-radius: 40px;
  margin: 22px;
  font-size: 17px;
  cursor: pointer;
}

.yes { background: #ff4f9a; color: white; }
.no  { background: #aaa; color: white; position: absolute; }

.no::after {
  content: "Aseyyyyy YESSS for meee üò≠\A Yes is what I need as you üíî";
  white-space: pre;
  display: block;
  font-size: 12px;
  margin-top: 6px;
}

.signature {
  margin-top: 30px;
  font-family: 'Allura', cursive;
  font-size: 28px;
  color: #b3005e;
}

/* Falling elements */
.fall {
  position: fixed;
  top: -10px;
  font-size: 18px;
  animation: fall linear infinite;
  z-index: 5;
}

@keyframes fall {
  to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<audio id="music" loop>
  <source src="music/soft.mp3" type="audio/mpeg">
</audio>

<div id="bg" class="page-bg"></div>

<div class="container">
  <div class="card">
    <h2 id="title"></h2>
    <p id="text"></p>
    <img id="img" style="display:none;">
    <div class="signature">‚Äî Lokeshhh for Soundaryaaa</div>

    <button class="yes" onclick="next()">Next</button>
    <button id="no" class="no" onclick="run()">No</button>
  </div>
</div>

<script>
let page = 0;
let cameFromNo = false;

const bg = document.getElementById("bg");
const title = document.getElementById("title");
const text = document.getElementById("text");
const img = document.getElementById("img");
const no = document.getElementById("no");
const music = document.getElementById("music");

function typeWriter(msg, i = 0) {
  if (i < msg.length) {
    text.innerHTML += msg.charAt(i);
    setTimeout(() => typeWriter(msg, i + 1), 35);
  }
}

function teluguTypeWriter(el, msg, i = 0) {
  if (i < msg.length) {
    el.innerHTML += msg.charAt(i);
    setTimeout(() => teluguTypeWriter(el, msg, i + 1), 55);
  }
}

function next() {
  page++;
  img.style.display = "none";
  text.innerHTML = "";

  if (page === 1) {
    if (!cameFromNo) music.play();
    bg.style.backgroundImage = "url('images/s-love.png')";
    title.innerText = "From across the oceans‚Ä¶";
    typeWriter(
      "Missing you from overseas isn‚Äôt just distance.\n" +
      "It‚Äôs waking up every night with your name in my chest.\n\n" +
      "<span class='glow'>My cute little angryyyy bird‚Ä¶</span>\n" +
      "<span class='glow'>My last two heartbeats.</span>"
    );
  }

  if (page === 2) {
    img.src = "images/cafe.png";
    img.style.display = "block";
    title.innerText = "Love stays quietly";
    text.innerText = "Not when it‚Äôs easy.\nNot in front of others.\nBut when staying costs everything.";
  }

  if (page === 3) {
    img.src = "images/couple.png";
    img.style.display = "block";
    title.innerText = "Silent moments";
    text.innerText = "In the way I looked at you when no one else was watching.";
  }

  if (page === 4) {
    img.src = "images/card.png";
    img.style.display = "block";
    title.innerText = "I chose you";
    text.innerText = "I skipped many paths.\nMy heart never wandered.";
  }

  if (page === 5) {
    img.src = "images/rose.png";
    img.style.display = "block";
    title.innerText = "Right person‚Ä¶ wrong time";
    text.innerText = "I walked away not because I stopped loving.\nBut because life demanded sacrifices.";
  }

  if (page === 6) {
    img.src = "images/snow.png";
    img.style.display = "block";
    title.innerText = "A lifetime apology";

    text.innerHTML =
`The universe for me shown right person at the wrong time on purpose.
Not to torture you but to show you whats possible love is,
to give you a glimpse of the love deserve before you're ready to hold it you will receive the greatest one in future mine is little as me.

I think we meet too early when you are still healing from someone else loss.
I might be different city not close but I still hurt you.

In this time what we behave is what we will become in future.
Because you feel I feel it.

<span id="telugu-line" class="telugu-glow"></span> but not long enough.

Time is sending us more further awayyy.
Maybe next time we will meet at the correct time.

Meeting you <span class="telugu-glow">Soundaryaaa</span>,
is not a mistake of time.
It is a preparation.
When time aligned you will get what you need.
Everything have a plan.

I am sorry‚Ä¶ for a lifetime.`;

    const teluguEl = document.getElementById("telugu-line");
    teluguTypeWriter(teluguEl, "Naku nuvvu neku nenu");

    no.remove();
    startFall();
  }
}

function run() {
  cameFromNo = true;
  page = -1;
  showNoPage();
}

function showNoPage() {
  bg.style.backgroundImage = "linear-gradient(#ffd1dc,#ffe6ef)";
  img.style.display = "none";
  title.innerText = "Oopsss‚Ä¶ No? üò¢";
  text.innerText =
"Aseyyyyy YESSS‚Ä¶ no chance of saying No to me üíî‚ù§Ô∏è\nYou alreadyyyy fallen‚Ä¶";

  music.pause();
  music.currentTime = 0;

  document.querySelector(".yes").innerText = "Back";
  document.querySelector(".yes").onclick = backToStart;
  no.style.display = "none";
}

function backToStart() {
  page = 0;
  cameFromNo = false;
  document.querySelector(".yes").innerText = "Next";
  document.querySelector(".yes").onclick = next;
  no.style.display = "inline-block";
  next();
}

function startFall() {
  const icons = ["‚ùÑ","‚ù§Ô∏è","üåπ"];
  for (let i = 0; i < 60; i++) {
    const el = document.createElement("div");
    el.className = "fall";
    el.innerText = icons[Math.floor(Math.random()*icons.length)];
    el.style.left = Math.random()*100+"vw";
    el.style.animationDuration = 5+Math.random()*5+"s";
    document.body.appendChild(el);
  }
}
</script>

</body>
</html>
